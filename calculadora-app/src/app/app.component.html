<div class="container">
  <h1>{{title}}</h1>
  <form>

    <div class="form-group">
      <label>Operando A</label>
      <input type="number" class="form-control" placeholder="Escribe un nº" [(ngModel)]="operandoA" name="operandoA">
    </div>

    <div class="form-group">
      <label>Operando B</label>
      <input type="number" class="form-control" placeholder="Escribe un nº" [(ngModel)]="operandoB" name="operandoB">
    </div>
    <br>

    <button type="submit" class="btn btn-primary" (click)="sumar()">Sumar</button>

  </form>
  <p>Resultado: {{resultado}}</p>
</div>
