<div class="container">
    <div class="row">
        <div class="col">
            <h1>Listado de personas</h1>

            <!-- METEMOS UNA class de bootstrap-->
            <button class="btn btn-primary"
             [disabled]='deshabilitar'(click)="agregarPersonas()">Agregar persona</button>

             <!-- si *ngIf es verdadera se mostrara el mensaje de lo contrario el else ejecutara con: ng-template-->
             <p *ngIf="mostrar; else sinPersona">{{mensaje}} con el título de {{titulo}}</p>
             <ng-template #sinPersona></ng-template>
             <p>No se ha agregado ninguna persona</p>


            <app-persona></app-persona>

            <label>Título Persona</label>

            <!-- capturar el evento (input) con el metodo "modificarTitulo con una variable ($event)" 
            <input type="text" class="form-control" (input)="modificarTitulo($event)">
            {{titulo}}
            -->

            <input type="text" class="form-control" [(ngModel)]="titulo">
            {{titulo}}
           

        </div>
    </div>
</div>
